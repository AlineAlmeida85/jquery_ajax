<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .container {
            margin: auto;
            margin-top: 60px;
            width: 800px;
            text-align: center;
        }
        a {
            margin-left: 20px;
        }
        .btn-outline-success {
            margin-right: 20px;
        }
        .row {
            border: 1px rgba(0, 0, 0, 0.178) solid;
            width: 750px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Consulta CEP</a>                   
            <div class="form-inline my-lg-0 my-lg-0">               
                <input class="form-inline mr-sm-2"  type="search" placeholder="Seu CEP..." aria-label="Search" id="cep">
                <button class="btn btn-outline-success" onclick="consultaCep()">Buscar</button>
            </div>        
        </nav>
    </div>
    <div class="container barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    
    <div class="container cep">
        <div class="row">
            <h3 id="titulo">CEP</h3>
        </div>
        <div class="row">
            <table>
                <tbody>
                    <tr>
                        <td>Logradouro: </td>
                        <td id="logradouro"></td>                        
                    </tr>
                    <tr>
                        <td>Bairro: </td>
                        <td id="bairro"></td>                        
                    </tr>
                    <tr>
                        <td>Cidade: </td>
                        <td id="cidade"></td>                        
                    </tr>
                    <tr>
                        <td>UF:</td>
                        <td id="uf"></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
       
</body>
</html>
